<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clave Secreta">
    <title>Clave Secreta</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="animate__animated animate__bounceInDown">Clave Secreta</h1>
    </header>
    <main class="container">
        <div id="options">
            <form>
                <fieldset>
                    <legend>Información</legend>

                    <label for="attempt">Intentos:</label>
                    <input type="number" id="attempt" name="attempt" placeholder="1-6" min="1" max="6" value="6"
                        disabled>
                    <label for="digits">Dígitos:</label>
                    <input type="number" id="digits" name="digits" placeholder="1-10" min="1" max="10" value="5"
                        disabled><br><br>
                    <div id="attempts"></div>
                    <div id="message"></div>
                </fieldset>
                <button type="button" id="reset-button">Reiniciar</button>
            </form>
        </div>
        <div id="board">
            <div id="maintable"></div>
        </div>
        <div id="controls">
            <button type="button" class="number-button">1</button>
            <button type="button" class="number-button">2</button>
            <button type="button" class="number-button">3</button>
            <button type="button" class="number-button">4</button>
            <button type="button" class="number-button">5</button>
            <button type="button" class="number-button">6</button>
            <button type="button" class="number-button">7</button>
            <button type="button" class="number-button">8</button>
            <button type="button" class="number-button">9</button>
            <button type="button" id="delete-button">Borrar</button>
            <button type="button" class="number-button">0</button>
            <button type="button" id="submit-button" disabled>Enviar</button>
        </div>
    </main>
    <footer>
        <hr>
        <p>Héctor Tarascó Viciano <strong>·</strong> All rights reserved © 2023</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
